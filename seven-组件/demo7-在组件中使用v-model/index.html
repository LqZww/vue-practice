<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>在组件中使用v-model</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    $emit的代码,这行代码实际上会触发一个input事件,'input'后的参数就是传递给v-­model绑定的属性的值<br>
    v­-model其实是一个语法糖，这背后其实做了两个操作:
    <ol>
        <li>v-­bind绑定一个value属性</li>
        <li>v­-on指令给当前元素绑定input事件</li>
    </ol>
    要使用v-­model,要做到:
    <ol>
        <li>接收一个value属性。</li>
        <li>在有新的value时触发input事件</li>
    </ol>

    <div id="app">
        余额为{{total}}
        <son-component v-model="total"></son-component>
        <br>
        v-model其实就是绑定了input事件，当触发input时，input事件就会自动接收传递过来的参数，并赋值给已经绑定的total

    </div>

    <script src=" https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="./main.js"></script>
</body>

</html>
