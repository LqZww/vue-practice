</head>

<body>
    使用v­-on除了监昕DOM事件外，还可以用于组件之间的自定义事件<br>
    JavaScript的设计模式----观察者模式，dispatchEvent和addEventListener这两个方法。Vue组件也有与之类似的一套模式，子组件用$emit（）来触发事件，父组件用$on（）来监昕子组件的事件。<br>
    第一步：自定义事件<br>
    第二步：在子组件中用$emit触发事件，第一个参数是事件名，后边的参数是要传递的数据<br>
    第三步：在自定义事件中用一个参数来接受
    <div id="app">
        余额为{{total}}
        <son-component @change="handleTotal"></son-component>


    </div>

    <script src=" https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="./main.js"></script>
</body>
