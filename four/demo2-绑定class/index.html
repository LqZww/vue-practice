<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>绑定class</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    绑定class：<br>
    <hr>
    <div id="app">
        绑定class对象语法:对象的键是类名，值是布尔值<br>
        <div :class="{divStyle : isActive,borderStyle : isBorder}"></div>
        <hr>
        <input type="button" value="点击我切换颜色" :class="{btnBackground : isback}" @click="changeColor">
        <br>
        计算属性<div :class="classnames"></div>
        <hr>
        绑定class数组语法:数组中的成员直接对应类名<br>
        <div :class="[activeClass,errorClass]">数组绑定class</div>
    </div>

    <script src=" https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="./main.js"></script>
</body>

</html>
