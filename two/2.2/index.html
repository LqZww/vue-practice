<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>过滤器、指令</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>

    <div id="dateApp">
        过滤器：<br>
        {{date}}
        <br>
        {{date | formatDate(111,222)}}
        <hr>
        指令和时间：<br><br>
        v-text指令：<br>
        {{apple}}<br>
        <span v-text="apple"></span>
        <hr>
        v-html指令:<br>
        {{banana}} <br>
        <span v-text="banana"></span><br>
        <span v-html="banana"></span>
        <hr>
        v-bind指令:绑定活的属性<br>
        <div class="className"></div>
        <div v-bind:class=className>111</div>
        <div v-bind:id=idName>222</div>
        <div :id=idName>333</div>
        <hr>
        v-on指令:绑定事件监听器<br>
        为按钮添加监听事件:<br>
        <button v-on:click="count">{{countnum}}</button>
        <button @click="count">{{countnum}}</button>
    </div>


    <script src=" https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="./main.js"></script>

</body>

</html>
